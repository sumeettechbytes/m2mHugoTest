<script>
    function highlightCurrentItem() {
        var tag = $(location).attr('hash');
        $('li').each(function (i) {
            var hash = $(this).children().first()[0].hash;
            if (hash === tag || (tag === "" && hash === "#all")) {
                $('li').removeClass('highlight_stay');
                $(this).addClass('highlight_stay');
            }
        });
    }
    function spaceOutHome(){
        $('li').each(function (i) {
            var hash = $(this).children().first()[0].hash;
            if (hash === "#home") {
                $(this).addClass('space');
            }
        });
    }
    spaceOutHome();
    highlightCurrentItem();
    window.addEventListener('hashchange', highlightCurrentItem, false);
</script>

<div id="js-cookie-box" class="cookie-box cookie-box-hide">
	This site uses cookies. By continuing to use this website, you agree to their use. <span id="js-cookie-button" class="btn btn-sm btn-outline-primary ml-2">I Accept</span>
</div>
<script>
	(function ($) {
		const cookieBox = document.getElementById('js-cookie-box');
		const cookieButton = document.getElementById('js-cookie-button');
		if (!Cookies.get('cookie-box')) {
			cookieBox.classList.remove('cookie-box-hide');
			cookieButton.onclick = function () {
				Cookies.set('cookie-box', true, {
					expires:  2 
				});
				cookieBox.classList.add('cookie-box-hide');
			};
		}
	})(jQuery);
</script>


<style>
.cookie-box {

  padding: 1rem 2rem;
  background: rgb(71, 71, 71);
  transition: all .75s cubic-bezier(.19, 1, .22, 1);

}

.cookie-box-hide {
